<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio HTML e CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center">
    <div class="resultados">
      <div class="título">
        <h1>Seus resultados</h1>
      </div>
      <div class="porcentagem">
        <div>
          <p class="valor">76</p>
          <p>de 100</p>
        </div>
      </div>
      <h1>Ótimo</h1>
      <p class="texto">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.       Lorem   Ipsum has been the industry's
      </p>
    </div>
    <div class="numeros">
      <div class="opções">
        <h1>Resumo</h1>
      </div>
      <div class="caracteres">
        <div class="flex">
          <div class="itens">
            <img src="icons/raio.png" alt="icone">
            <p class="texto">Reações</p>
          </div>
          <p class="valor"><b>80</b> / 100</p>
        </div>
      </div>
      <div class="cabeça">
        <div class="caracteres">
          <div class="flex">
            <div class="itens">
              <img src="icons/cerebro.png" alt="cerebro">
              <p class="texto">Memórias</p>
            </div>
            <p class="valor"><b>92</b> / 100</p>
          </div>
        </div>
      </div>
      <div class="textos">
        <div class="caracteres">
          <div class="flex">
            <div class="itens">
              <img src="icons/texto.png" alt="texto">
              <p class="texto">Textos</p>
            </div>
            <p class="valor"><b>30</b> / 100</p>
          </div>
        </div>
      </div>
      <div class="olho">
        <div class="caracteres">
          <div class="flex">
            <div class="itens">
              <img src="icons/olho.png" alt="olho">
              <p class="texto">Visões</p>
            </div>
            <p class="valor"><b>54</b> / 100</p>
          </div>
        </div>
      </div>
      <div class="botão">
        <div class="entrar">
          <p>Continuar</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
